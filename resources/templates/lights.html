{% extends "menu.html" %}
{% block content_a %}

<main role="main">

    <div class="container-sm _nav_padding">
        <p class="text-light">Status: {{ message }}</p>
        <div class="row">
            <div class="col">
                <div class="btn-group-vertical btn-block">
                    <button class="btn btn-success btn-lg btn-block" disabled>Obývačka {{ current[0] }}</button>
                    {% for level in levels %}
                        <form action="/" method="post" class="btn-block">
                            {{ csrf_field }}
                            <input type="hidden" name="0" value="{{ level }}">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">{{ level  }}</button>
                        </form>
                    {% endfor %}
                </div>
            </div>
            <div class="col">
                <div class="btn-group-vertical btn-block">
                    <button class="btn btn-success btn-lg btn-block" disabled>Kuchyňa {{ current[1] }}</button>
                    {% for level in levels %}
                        <form action="/" method="post" class="btn-block">
                            {{ csrf_field }}
                            <input type="hidden" name="1" value="{{ level }}">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">{{ level  }}</button>
                        </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
